<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="app">
        <!-- header -->
        <header class="header">
            <div class="header-top">
                <div class="grid">
                    <div class="header-top__item">
                        <span class="header-top__item-text">FREE SHIPPING IN ITALIAN</span>
                    </div>
                    <div class="header-top__item">
                        <span class="header-top__item-text">Italian</span>
                        <i class="header-top-icon select-input__icon fas fa-angle-down"></i>
                    </div>
                </div>
            </div>
            <div class="header-main">
                <div class="grid">
                    <div class="header-main__logo">
                        <img class="header-main__logo-img" src="assets/image/logo.png" alt="">
                    </div>
                    <div class="header-main__menu">
                        <nav class="header-main__nav">
                            <ul class="header-main__list">
                                <li class="header-main__item">
                                    <a href="" class="header-main__item-link">
                                        <p class="header-main__item-text">SHOP</p>
                                    </a>
                                </li>
                                <li class="header-main__item">
                                    <a href="" class="header-main__item-link">
                                        <p class="header-main__item-text">OUR HISTORY</p>
                                    </a>
                                </li>
                                <li class="header-main__item">
                                    <a href="" class="header-main__item-link">
                                        <p class="header-main__item-text">JEWELERY PRODUCTION</p>
                                    </a>
                                </li>
                                <li class="header-main__item">
                                    <a href="" class="header-main__item-link">
                                        <p class="header-main__item-text">BECOME A DEALER</p>
                                    </a>
                                </li>
                                <li class="header-main__item">
                                    <a href="" class="header-main__item-link">
                                        <p class="header-main__item-text">CONTACT</p>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="header-main__icon">
                        <nav class="header-icon__nav">
                            <ul class="header-icon__list">
                                <li class="header-icon__item">
                                    <a href="" class="header-icon__item-link">
                                        <img class="header-icon__item-img" src="assets/image/Group 713.png" alt="">
                                    </a>
                                </li>
                                <li class="header-icon__item">
                                    <a href="" class="header-icon__item-link">
                                        <img class="header-icon__item-img" src="assets/image/love.png" alt="">
                                    </a>
                                </li>
                                <li class="header-icon__item">
                                    <a href="" class="header-icon__item-link">
                                        <img class="header-icon__item-img" src="assets/image/Union.png" alt="">
                                    </a>
                                </li>
                                <li class="header-icon__item">
                                    <a href="" class="header-icon__item-link">
                                        <img class="header-icon__item-img" src="assets/image/Group 442.png" alt="">
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <!-- app__container  -->
        <div class="app__container">
            <div class="grid">
                <div class="container-slideShow">
                    <img class="container-slideShow__img" src="assets/image/slider.png" alt="">
                </div>
            </div>
        </div>

        <!-- footer  -->
        <footer class="footer"></footer>
    </div>
</body>

</html>
